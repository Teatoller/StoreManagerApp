<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>SignUp</title>	
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
	<div class="fheader">
		<img src="img/logo.png" class="img-align" alt="Cart image logo for the Store Manager application"><h1 class="img-align">Store Manager</h1>
	</div>
	</header>
	<div class="containersignup">
		<p id="signupStatus"></p>
		<form name="signupForm" id="signupForm">
			<label for="Firstname">Firstname:</label><br/>
			<input type="text" name="firstname" placeholder="Enter Firstname"><br/>
			<label for="Lastname">Lastname:</label><br/>
			<input type="text" name="lastname" placeholder="Enter Lastname"><br/>
            <label for="Username">Username:</label><br/>
			<input type="text" name="username" placeholder="Enter Username"><br/>
			<label for="Email">Email:</label><br/>
			<input type="text" name="email" placeholder="Enter Email"><br/>            
			<label for="Password">Password:</label><br/>
            <input type="password" name="password" placeholder="Enter Password"><br/>
            <label for="Role">Role:</label><br/>
			<input type="role" name="role" placeholder="Enter Role"><br/>

			<form>
			<button type="submit" id="signupbtn" class="button">SignUp</button>
			<button type="submit" id="editbtn" class="button">Edit</button>
            <button type="submit" id="deletebtn" class="button">Delete</button>            
			<!-- <a href="scrnsvr.html" class="button">Exit</a> -->
		</form>			
		
	</div>
	<footer class="fcontainerfooter">
		<small>AC-33 Copyright &copy;2018</small>
	</footer>
	
	<script src="js/signup.js" type="text/javascript"></script>

</body>
</html>
