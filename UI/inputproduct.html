<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>SignUp</title>
	<script src="js/script.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
	<div class="fheader">
		<img src="img/logo.png" class="img-align" alt="Cart image logo for the Store Manager application"><h1 class="img-align">Store Manager</h1>
	</div>
	</header>
	<div class="containersignup">
		<p id="signupStatus"></p>
		<form name="signupForm" id="signupForm">
			<label for="name">Name:</label><br/>
			<input type="text" name="name" placeholder="Enter Product name"><br/>
			<label for="Price">Price:</label><br/>
			<input type="text" name="price" placeholder="Enter Price"><br/>
            <label for="Quantity">Quantity:</label><br/>
			<input type="text" name="quantity" placeholder="Enter Quantity"><br/>
			<label for="Category">Category:</label><br/>
			<input type="text" name="category" placeholder="Enter Category"><br/>            
			
			<form>
			<button type="submit" id="add" id="submit" class="button">Add</button>
			<button type="submit" id="edit" id="submit" class="button">Edit</button>
            <button type="submit" id="delete" id="submit" class="button">Delete</button>            
			<!-- <a href="scrnsvr.html" class="button">Exit</a> -->
		</form>			
		
	</div>
